<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet Score Keeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header">
    <h1>Score Keeper</h1>
  </header>
  <main>
    <h2>Score à atteindre : <span id="scoreMaxAfficher">5</span></h2>
    <button id="resetBtn" class="btn">Reset</button>

      <h3 id="team1">Team 1</h3>
      <div id="scoreTeam1" class="score">0</div>
      <button id="player1Btn" class="btn">player 1</button>
    </section>
    <section>
      <h3 id="team2">Team 2</h3>
      <div id="scoreTeam2" class="score">0</div>
      <button id="player2Btn" class="btn">player 2</button>
    </section>
  </main>
  <script src="js/score_keeper.js"></script>
  <footer id="footer">
    <p>© 2025 Score Keeper. Tous droits réservés.</p>
  </footer>
</body>
</html>
